<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Wi-widget</title>
</head>
<body>
    
    <header>
        <nav>
            <h1>
                WG
            </h1>
            <ul>
                <li><a href="#">Github</a></li>
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <main>
        <section id="home">
            <h1>Besoins d'un widget ?</h1>
            <p>Vous etes au bonne endroit</p>
        </section>

        <section id="weather">
            <div class="container-title">
                Météo
            </div>
            <section id="weather-container">
                <form>
                    <input type="text" id="searchCity" placeholder="votre ville">
                    <button>cherche</button>
                </form>
                <div class="outApiCity">
                    <h2 class="city"></h2>
                    <p class="currentTime"></p>
                </div>
                <div class="currentTimeImg">
                    <img src="" id="logoTemp" alt="actuel">
                    <p class="desc"></p>
                </div>
                <div class="tempMinAndMax">
                    <p class="tempMin"></p>
                    <p class="tempMax"></p>
                </div>
                <i class="fa-solid fa-square-xmark"></i>
            </section>
        </section>

        <section id="calculette">
            <div class="container-title">
                Calculette
            </div>

            <section id="calculette-container">
                <div class="screen">
                    <p>0</p>
                    <button>C</button>
                </div>
                <section id="touches-container">
                    <div class="touches1 test">
                        <button>
                            7
                        </button>
                        <button>
                            8
                        </button>
                        <button>
                            9
                        </button>
                        <button>
                            /
                        </button>
                    </div>
                    <div class="touches2 test">
                        <button>
                            4
                        </button>
                        <button>
                            5
                        </button>
                        <button>
                            6
                        </button>
                        <button>
                            *
                        </button>
                    </div>
                    <div class="touches3 test">
                        <button>
                            1
                        </button>
                        <button>
                            2
                        </button>
                        <button>
                            3
                        </button>
                        <button>
                            -
                        </button>
                    </div>
                    <div class="touches4 test">
                        <button>
                            0
                        </button>
                        <button>
                            .
                        </button>
                        <button>
                            =
                        </button>
                        <button>
                            +
                        </button>
                    </div>
                </section>
            </section>

        </section>
    </main>
<script type="module" src="app.js"></script>
</body>
</html>
